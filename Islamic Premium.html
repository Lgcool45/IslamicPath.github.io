<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium - IslamicPath</title>
    <style>
body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #040404;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #b3b3b3;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        main {
            padding: 20px;
        }

        .user-profile {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dashboard-widgets {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .audio-player {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .audio-player audio {
            width: auto;
            flex-grow: 1;
        }

        .control-button {
            cursor: pointer;
            font-size: 24px;
            color: #1DB954;
            background-color: transparent;
            border: none;
            padding: 0;
            outline: none;
            transition: color 0.3s ease-in-out;
        }

        .control-button:hover {
            color: #0f7d3b;
        }

        .control-button:focus {
            outline: none;
        }

        .play-pause-button::after {
            content: "\25B6"; /* play icon */
        }

        .play-pause-button.paused::after {
            content: "\275A\275A"; /* pause icon */
        }

    </style>
</head>

<body>
    <header>
        <h1>Upgrade to Premium</h1>
    </header>

    <main>
        <section>
            <h2>Payment Details</h2>
            <p>Provide your payment details to upgrade to IslamicPath Premium.</p>

            <form action="Payment check.html" method="post">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="name">Cardholder Name:</label>
                <input type="text" id="name" name="name" required>

            
                <button class="upgrade-button" onclick="redirectToPaymentCheck()">Upgrade to Premium</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-text">&copy; 2024 IslamicPath. All rights reserved.</p>
    </footer>

    <script>
        function redirectToPaymentCheck() {
        
            window.location.href = "Payment check.html";
        }
    </script>
</body>

</html>
