<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamicPath Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .main-content {
            padding: 20px 0;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .widget {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            margin-top: 0;
        }

        .audio-player {
            display: flex;
            align-items: center;
        }

        .audio-player audio {
            flex: 1;
        }

        .audio-player button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>IslamicPath Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <section class="dashboard-widgets">
                <h2>Your Dashboard</h2>
                <div class="widget">
                    <h3>Recent Recitations</h3>
                    <ul id="recent-recitations">
                        <!-- Recitations will be dynamically added here using JavaScript -->
                    </ul>
                </div>

                <div class="widget">
                    <h3>Favorite Reciters</h3>
                    <ul>
                        <li>Reciter A</li>
                        <li>Reciter B</li>
                        <li>Reciter C</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Listen to Recitation</h3>
                    <div class="audio-player">
                        <audio controls>
                            <source src="1.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                        <button id="play-pause">&#9658;</button>
                    </div>
                </div>

                <div class="widget">
                    <h3>Another Widget</h3>
                    <p>This is another widget content.</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 IslamicPath. All rights reserved.</p>
        </div>
    </footer> 

    <script>
        // JavaScript code for controlling audio playback
        const audio = document.querySelector('audio');
        const playPauseBtn = document.getElementById('play-pause');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '&#9658;'; // Play icon
            }
        });

        // Sample recent recitations data
        const recentRecitations = [
            { title: 'Surah Al-Fatiha', reciter: 'Reciter X' },
            { title: 'Surah Al-Baqarah', reciter: 'Reciter Y' },
            { title: 'Surah Al-Imran', reciter: 'Reciter Z' }
        ];

        // Function to display recent recitations
        function displayRecentRecitations() {
            const recentRecitationsList = document.getElementById('recent-recitations');

            // Clear existing list items
            recentRecitationsList.innerHTML = '';

            // Add recent recitations to the list
            recentRecitations.forEach(recitation => {
                const li = document.createElement('li');
                li.textContent = `${recitation.title} - ${recitation.reciter}`;
                recentRecitationsList.appendChild(li);
            });
        }

        // Call the function to display recent recitations
        displayRecentRecitations();
    </script>
</body>
</html>
