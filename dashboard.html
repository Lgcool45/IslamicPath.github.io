<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamicPath Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #181818;
            color: #fff; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #000; 
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .main-content {
            padding: 20px 0;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .widget {
            background-color: #222; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .widget h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
        }

        .widget ul {
            list-style: none;
            padding: 0;
        }

        .widget ul li {
            padding: 5px 0;
            font-size: 16px;
        }

        footer {
            background-color: #000; 
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>IslamicPath Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <section class="dashboard-widgets">
                <div class="widget">
                    <h3>User Information</h3>
                    <ul>
                        <li><p id="username">Welcome, Acool!</p></li>
                        <li><strong>Joined:</strong> February 18, 2024</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Favorite Reciters</h3>
                    <ul>
                        <li>Reciter A</li>
                        <li>Reciter B</li>
                        <li>Reciter C</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Listen to Recitation</h3>
                    <div class="audio-player">
                        <button id="prev-track">⏮️</button>
                        <button id="play-pause">▶️</button>
                        <button id="next-track">⏭️</button>
                        <audio controls id="audio-player">
                            <source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/098.mp3" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                        <input type="range" id="volume-slider" min="0" max="100" step="1" value="100">
                    </div>
                </div>

                <div class="widget">
                    <h3>Checkout Our New AI</h3>
                    <button onclick="redirectToAI()">Explore AI</button>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 IslamicPath. All rights reserved.</p>
        </div>
    </footer> 

    <script>
        const audio = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume-slider');

        playPauseBtn.addEventListener('click', togglePlayPause);
        volumeSlider.addEventListener('input', setVolume);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '⏸️';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶️';
            }
        }

        function setVolume() {
            audio.volume = volumeSlider.value / 100;
        }

        function redirectToAI() {
            window.location.href = "Ai.html";
        }
    </script>
</body>
</html>
