<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamicPath Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin-bottom: 60px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: #1DB954;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        h1 {
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
        }

        .widget {
            background-color: #282828;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .widget h3 {
            color: #1DB954;
            margin-bottom: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>IslamicPath Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <section class="dashboard-widgets">
                <h2>Your Dashboard</h2>
                <div class="widget">
                    <h3>Recent Recitations</h3>
                    <ul id="recent-recitations">
                        <!-- Recitations will be dynamically added here using JavaScript -->
                    </ul>
                </div>

                <div class="widget">
                    <h3>Favorite Reciters</h3>
                    <ul>
                        <li>Reciter A</li>
                        <li>Reciter B</li>
                        <li>Reciter C</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Listen to Recitation</h3>
                    <audio controls>
                        <source src="mishary-rashid-alafasy-098-muslimcentral.com.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="widget">
                    <h3>Another Widget</h3>
                    <p>This is another widget content.</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 IslamicPath. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to extract query parameter from URL
            function getQueryVariable(variable) {
                const query = window.location.search.substring(1);
                const vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    const pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                return null;
            }

            // Get the username from the query parameter
            const username = getQueryVariable('username');

            // Display the username on the page
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = username;
        });

        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('play-pause');
            const volumeSlider = document.getElementById('volume');

            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.textContent = "⏸";
                } else {
                    audio.pause();
                    playPauseButton.textContent = "▶️";
                }
            }

            playPauseButton.addEventListener('click', togglePlayPause);

            volumeSlider.addEventListener('input', function () {
                audio.volume = volumeSlider.value;
            });

            audio.addEventListener('play', function () {
                playPauseButton.textContent = "⏸";
            });

            audio.addEventListener('pause', function () {
                playPauseButton.textContent = "▶️";
            });

            const recentRecitations = [
                "Surah Al-Fatiha",
                "Surah Al-Baqarah",
                "Surah Al-Imran",
                "Surah An-Nisa",
                "Surah Al-Maidah"
            ];

            const recentRecitationsList = document.getElementById('recent-recitations');

            recentRecitationsList.innerHTML = '';

            recentRecitations.forEach(function (recitation) {
                const listItem = document.createElement('li');
                listItem.textContent = recitation;
                recentRecitationsList.appendChild(listItem);
            });
        });
    </script>
</body>

</html>
