<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslamicPath Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #040404;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #b3b3b3;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        main {
            padding: 20px;
        }

        .user-profile {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dashboard-widgets {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .widget {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .audio-player {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .audio-player audio {
            width: 200px;
        }

        .control-button {
            cursor: pointer;
            font-size: 20px;
            color: white;
            background-color: #666;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .control-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>IslamicPath Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Profile.html">Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="Index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="user-profile">
            <div class="container">
                <h2>Welcome, <span id="username">[User's Name]</span>!</h2>
                <!-- Display user-specific information here -->
                <p>Joined on: [Joining Date]</p>
            </div>
        </section>

        <section class="dashboard-widgets">
            <div class="container">
                <h2>Your Dashboard</h2>
                <div class="widget">
                    <h3>Recent Recitations</h3>
                    <!-- Display a list of the user's recently listened recitations -->
                    <ul id="recent-recitations">
                        <!-- Recitations will be dynamically added here using JavaScript -->
                    </ul>
                </div>

                <div class="widget">
                    <h3>Favorite Reciters</h3>

                    <ul>
                        <li>Reciter A</li>
                        <li>Reciter B</li>
                        <li>Reciter C</li>
                    </ul>
                </div>

                <div class="widget">
                    <h3>Listen to Recitation</h3>
                    <div class="audio-player">
                        <audio id="audio" controls>
                            <source src="098.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="control-button" id="play-pause">&#9658;</button>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
                

            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 IslamicPath. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById('audio');
            const playPauseButton = document.getElementById('play-pause');
            const volumeSlider = document.getElementById('volume');

            playPauseButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playPauseButton.innerHTML = '&#10074;&#10074;';
                } else {
                    audio.pause();
                    playPauseButton.innerHTML = '&#9658;'; 
                }
            });

            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value;
            });

            const recentRecitations = [
                "Surah Al-Fatiha",
                "Surah Al-Baqarah",
                "Surah Al-Imran",
                "Surah An-Nisa",
                "Surah Al-Maidah"
            ];

            const recentRecitationsList = document.getElementById('recent-recitations');

            // Clear any existing content
            recentRecitationsList.innerHTML = '';

            recentRecitations.forEach(function(recitation) {
                const listItem = document.createElement('li');
                listItem.textContent = recitation;
                recentRecitationsList.appendChild(listItem);
            });
        });
    </script>
</body>

</html>
