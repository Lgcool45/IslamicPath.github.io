<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - IslamicPath</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #040404;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 20px;
            color: #1DB954;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            height: 40px;
            width: 120px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #25a34a;
        }

        footer {
            background-color: #040404;
            padding: 10px;
            text-align: center;
        }

        p.footer-text {
            font-size: 12px;
            color: #b3b3b3;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Settings</h1>
    </header>

    <main>
        <section>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" required>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit">Change Password</button>
            </form>
        </section>

        <section>
            <h2>Update Email</h2>
            <form id="updateEmailForm">
                <label for="currentEmail">Current Email:</label>
                <input type="email" id="currentEmail" required>
                <label for="newEmail">New Email:</label>
                <input type="email" id="newEmail" required>
                <label for="confirmEmail">Confirm New Email:</label>
                <input type="email" id="confirmEmail" required>
                <button type="submit">Update Email</button>
            </form>
        </section>

        <section>
            <h2>Notification Preferences</h2>
            <label><input type="checkbox"> Email Notifications</label>
            <label><input type="checkbox"> SMS Notifications</label>
            <label><input type="checkbox"> Push Notifications</label>
            <button type="submit">Save Preferences</button>
        </section>

        <section>
            <h2>Delete Account</h2>
            <p>Warning: Deleting your account will permanently remove all your data.</p>
            <button onclick="deleteAccount()">Delete Account</button>
        </section>
    </main>

    <footer>
        <p class="footer-text">&copy; 2024 IslamicPath. All rights reserved.</p>
    </footer>

    <script>
        function deleteAccount() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
