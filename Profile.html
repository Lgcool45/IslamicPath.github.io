<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - IslamicPath</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #040404;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            color: #1DB954;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        button {
            height: 40px;
            width: 120px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #25a34a;
        }

        footer {
            background-color: #040404;
            padding: 10px;
            text-align: center;
        }

        p.footer-text {
            font-size: 12px;
            color: #b3b3b3;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <section>
            <h2>Acool</h2>
            <p>Joined: January 1, 2024</p>
            <p>Bio: Maker and Creator of IslamicPath</p>
          
            <button id="followButton" onclick="toggleFollow()">Follow</button>
           
            <p id="followCount">Followers: <span id="count">0</span></p>
        </section>
    </main>

    <footer>
        <p class="footer-text">&copy; 2024 IslamicPath. All rights reserved.</p>
    </footer>

    <script>
        let isFollowing = false;
        let followersCount = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        const usernameElement = document.getElementById('username');
        if (usernameElement) {
            usernameElement.textContent = username;
        }

        function toggleFollow() {
            const followButton = document.getElementById("followButton");
            const followCountElement = document.getElementById("count");

            if (isFollowing) {
                followButton.innerHTML = "Follow";
                followersCount--;
            } else {
                followButton.innerHTML = "Following";
                followersCount++;
            }

            followCountElement.innerHTML = followersCount;
            isFollowing = !isFollowing;
        }
    </script>
</body>
</html>
